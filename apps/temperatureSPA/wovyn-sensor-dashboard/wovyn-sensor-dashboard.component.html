<div class="wovyn-sensor-dashboard-wrapper">
	<label>Sensor Name: <input type="text" name="name" ng-model="$ctrl.profile.name"/></label><br/>
	<label>Location Latitude: <input type="text" name="latitude" ng-model="$ctrl.profile.location.latitude"/></label><br/>
	<label>Location Longitude: <input type="number" name="longitude" ng-model="$ctrl.profile.location.longitude"/></label><br/>
	<label>Contact Number: <input type="text" name="contact" ng-model="$ctrl.profile.contact"></label><br/>
	<label>Sensor Threshold: <input type="number" name="threshold" ng-model="$ctrl.profile.threshold"></label><br/>
	<button class="wsd-button" id="buttonUpdateProfile" ng-click="$ctrl.updateProfile()">
		Save Changes
	</button>
</div>
